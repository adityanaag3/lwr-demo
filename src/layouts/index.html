<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <title>LWR Starter App</title>
        <link rel="stylesheet" href="$assetsDir/styles/salesforce-lightning-design-system.css">
        <style>
            html{
                background: white;
            }
        </style>
        <!-- Add manifest for add to home screen -->
        <link rel="manifest" href="$assetsDir/pwa/manifest.json" />

        <!-- Branding -->
        <meta name="theme-color" content="#2196f3" />

        <!-- Icons -->
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="$assetsDir/pwa/icons/icon-16x16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="$assetsDir/pwa/icons/icon-32x32.png"
        />

        <!-- Add to home screen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="rcast" />
        <link
            rel="apple-touch-icon"
            href="$assetsDir/pwa/icons/icon-152x152.png"
        />
    </head>
    <body>
        <div class="slds-p-around_large">
            {{{body}}}
        </div>
        {{{lwr_resources}}}
        
    </body>
</html>
